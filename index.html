<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Calculator</title>

    <link href="./styles.css" rel="stylesheet" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div id="calc-background">
      <div class="calc-element" id="calc-result">
        <div id="preview-text">0</div>
        <div id="calc-result-text">1</div>
      </div>
      <div class="row" id="1-row">
        <button class="input-button" id="clear">C</button>
        <button class="input-button" id="on">ON</button>
        <button class="input-button" id="function">2ND F</button>
        <button class="input-button" id="divide">÷</button>
      </div>
      <div class="row" id="2-row">
        <button class="input-button number-button" id="7">7</button>
        <button class="input-button number-button" id="8">8</button>
        <button class="input-button number-button" id="9">9</button>
        <button class="input-button" id="multiply">×</button>
      </div>
      <div class="row" id="3-row">
        <button class="input-button number-button" id="4">4</button>
        <button class="input-button number-button" id="5">5</button>
        <button class="input-button number-button" id="6">6</button>
        <button class="input-button" id="subtract">−</button>
      </div>
      <div class="row" id="4-row">
        <button class="input-button number-button" id="1">1</button>
        <button class="input-button number-button" id="2">2</button>
        <button class="input-button number-button" id="3">3</button>
        <button class="input-button" id="add">+</button>
      </div>
      <div class="row" id="5-row">
        <button class="input-button number-button" id="0">0</button>
        <button class="input-button" id="dot">.</button>
        <button class="input-button" id="negative">- / +</button>
        <button class="input-button" id="equal">=</button>
      </div>
    </div>
  </body>
</html>
